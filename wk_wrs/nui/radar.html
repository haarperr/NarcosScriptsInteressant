<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="radar.js" type="text/javascript"></script>
        <link href="radar.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onselectstart="return false;" ondragstart="return false;">
		<!-- Police Radar -->
		<div id="policeradar" style="display: none;"> 
			<div class="antennalabel antennalabeltop">ANTENA DIANTEIRA</div>

			<div class="logo">NarcosRP</div>

			<div class="main">
				<div class="container">
					<div class="typecontainer">
						<div class="text"><span class="fwdsame">DTO</span></div>
						<div class="text"><span class="fwdopp">ESQ</span></div>
						<div class="text"><span class="fwdxmit">FRENTE</span></div>
					</div>

					<div class="typecontainer">
						<div class="text"><span class="bwdsame">DTO</span></div>
						<div class="text"><span class="bwdopp">ESQ</span></div>
						<div class="text"><span class="bwdxmit">ATRÁS</span></div>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer">
						<div class="speedsourcecontainer target" data-target="fwdspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">VELOCIDADE</div>
					</div>

					<div class="patrolcontainer">
						<div class="speedsourcecontainer target" data-target="bwdspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">VELOCIDADE</div>
					</div>
				</div>

				<div class="container" style="width: 5px;">
					<div class="arrowbox">
						<i class="fa fa-arrow-up fwdarrowfront"></i>
						<i class="fa fa-arrow-down fwdarrowback"></i>
					</div>

					<div class="arrowbox">
						<i class="fa fa-arrow-up bwdarrowfront"></i>
						<i class="fa fa-arrow-down bwdarrowback"></i>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer" style="margin-top: 20px;">
						<div class="speedfastcontainer target" data-target="fwdfast">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">VELOCIDADE</div>
					</div>

					<div class="patrolcontainer" style="margin-bottom: 20px;">
						<div class="speedfastcontainer target" data-target="bwdfast">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">VELOCIDADE</div>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer">
						<div class="speedfastcontainer patrol" data-target="patrolspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">VELOCIMETRO</div>
					</div>
				</div>		
			</div>

			<div class="antennalabel antennalabelbottom">ANTENA TRASEIRA</div>
		</div>


		<!-- Police Radar - Remote control --> 
		<div id="policeradarrc" style="display: none;">
			<div class="container">
				<button class="toggle" data-action="radar_toggle">LIGAR RADAR</button>
			</div>

			<div class="label">ANTENA DIANTEIRA</div>

			<div class="container">
				<button class="rowbutton frontopp" data-action="radar_frontopp">ESQ</button>
				<button class="rowbutton frontxmit" data-action="radar_frontxmit">FRENTE</button>
				<button class="rowbutton frontsame" data-action="radar_frontsame">DTO</button>
			</div>

			<div class="breakline"></div>

			<div class="container">
				<button class="rowbutton rearopp" data-action="radar_rearopp">ESQ</button>
				<button class="rowbutton rearxmit" data-action="radar_rearxmit">ATRÁS</button>
				<button class="rowbutton rearsame" data-action="radar_rearsame">DTO</button>
			</div>

			<div class="label">RADAR TRASEIRO</div>

			<div class="container">
				<button class="limit" data-action="radar_setlimit">DIFINIR VELOCIDADE MAX</button>
			</div>

			<div class="container">
				<button class="limit" data-action="radar_speedtype" style="margin-top: 0px;">Mph/Kmh</button>
			</div>

			

			<div class="container">
				<button class="close" data-action="close">FECHAR</button>
			</div>
		</div>
    </body>
</html>
